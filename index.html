<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG&M Corporation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@200;400;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a9660f801.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <label for="password">Sprawdź, czy Twoje hasło jest bezpieczne!</label>
    <input type="text" id="password" placeholder="Wpisz hasło...">
    <!--pamiętaj o połączeniu labelowego "for" z id inputa-->
    <p class="passinfo">Nie podałeś hasła...</p>
    <br><br> <!--br oznacza linijka w dół, coś jak ENTER w wordzie-->
    <h3 style="text-transform: uppercase; margin-bottom: 5px;">Hasło musi składać się z:</h3>
    <ul>
        <li>minimum 10 znaków</li>
        <li>liter</li>
        <li>cyfr</li>
    </ul>
    <br>
    <p>Aby Twoje hasło było bardzo mocne, dodaj <span style="font-weight: bold; color:rgb(0, 255, 234);">znaki
            specjalne</span>.</p>

    <script src="js/main.js"></script>
</body>

</html>
